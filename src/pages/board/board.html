<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>/{{ board }}/</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-thumbnail item-left>
        <img src="{{ post.thumb }}">
      </ion-thumbnail>
      <h2>{{ post.title }}</h2>
      <p>{{ post.resume }}</p>
      <button ion-button clear item-right>View</button>
    </ion-item>
  </ion-list>
</ion-content>
